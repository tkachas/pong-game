<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="clouds">
        <div class="cloud x1"></div>
        <!-- Time for multiple clouds to dance around -->
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
    </div>
    <h1 class="mobile">Not available for mobile devices, sorry.</h1>
    <div class="border"></div>

    <div class="field">
        <div class="infoPanel">
            <ul class="controls">Player 1
                <li>A - up</li>
                <li>Z - down</li>
            </ul>
            <ul class="controls">Player 2
                <li>ArrowUp</li>
                <li>ArrowDown</li>
            </ul>
            <div class="score"></div>
        </div>

        <div class="start">
            <p class="start-button">START</p>
        </div>

        <div class="countDown"></div>

        <div id="rocket" class="leftRocket"></div>

        <div id="rocket" class="rightRocket"></div>

        <div class="ball"></div>

    </div>

    <script src="game.js"></script>
</body>
</html>
