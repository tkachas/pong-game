<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="infoPanel">
        <ul>First Player:
            <li>A - up</li>
            <li>Z - down</li>
        </ul>
        <ul>Second Player:
            <li>ArrowUp</li>
            <li>ArrowDown</li>
        </ul>
        <div class="score"></div>
    </div>

    <div class="field">

        <div class="start">
            <p class="start-button">START</p>
        </div>

        <div class="countDown"></div>

        <div id="rocket" class="leftRocket"></div>

        <div id="rocket" class="rightRocket"></div>

        <div class="ball"></div>

    </div>

    <script src="game.js"></script>
</body>
</html>
